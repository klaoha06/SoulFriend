<div class="dynamic-layout-item dynamic-layout-col-4 bootcards-cards">
	<div class="panel" style="border:0;">
		<div style="padding:1px 10px;">
			<h2>{{it.name}}</h2>
			<p><a ng-href="/topics/{{it.topic}}">{{it.topic}} - </a>
			<a style="display:inline;" ng-repeat="tag in it.tags" ng-href="/tags/{{tag._id}}"><small> {{tag.name}}</small></a>
			</p>
		</div>
		<div class="row background-yellow" style="margin-right:0; margin-left:0; border: 1px solid #dddddd;">
			<div class="col-md-4 text-center">โหวต<br>{{it.votes_count}}</div>
			<div class="col-md-4 text-center" style="border-left: 1px solid #dddddd; border-right: 1px solid #dddddd;">คําตอบ<br>{{it.answers_count}}</div>
			<div class="col-md-4 text-center">เข้าชม<br>{{it.views}}</div>
		</div>

		<div class="row" style="background:aliceblue;margin-right:0; margin-left:0;border-radius:4px;">
			<div class="col-md-2 no-gutter" style="margin: 20px 0;">
				<img class="userIcon" ng-src="{{it.owner.coverimg}}" />
			</div>
			<div class="col-md-10 text-center" style="margin: 10px 0; font-size:0.9em;">
				<p style="margin: 10px 0;"><a ng-href="/users/{{it.ownerId}}">{{it.owner.username}}</a><br>
				<small>{{it.created | timeAgo}} - {{it.created | date:'MMM d, y h:mm a'}}</small></p>
			</div>
		</div>

	</div>
</div>
