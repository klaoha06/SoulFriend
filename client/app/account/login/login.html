<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="page-header">
      <h1>เข้าสู่ระบบ</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>อีเมล - Email</label>

          <input type="email" name="email" class="form-control" ng-model="user.email" required>
        </div>

        <div class="form-group">
          <label>รหัสผ่าน - Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-success btn-lg btn-login" type="submit">
            เข้าสู่ระบบ
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            สมัครเป็นเพื่อนใจ
          </a>
        </div>

        <hr>
        <div>
          <a class="btn btn-facebook btn-lg" href="" ng-click="loginOauth('facebook')">
            <i class="fa fa-facebook white"></i> เข้าระบบผ่าน Facebook
          </a>
 <!--          <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')">
            <i class="fa fa-google-plus"></i> Connect with Google+
          </a> -->
          <a class="btn btn-twitter btn-lg" href="" ng-click="loginOauth('twitter')">
            <i class="fa fa-twitter white"></i> เข้าระบบผ่าน Twitter
          </a>
        </div>
      </form>
    </div>
  </div>
  <hr>
</div>
