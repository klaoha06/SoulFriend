<div class="row">
	<div class="col-md-9 no-gutter">
		<header class="hero-unit" id="banner" style="background-image: url({{article.coverImg}}); background-size: cover;">
			<h1>{{article.name}}</h1>
			<p class="lead">{{article.summary}}</p>
		</header>
		<p>{{article.body}}</p>

		<div ng-repeat="comment in article.comments">
<!-- 			{{comment.user}}
			{{comment}} -->

			<article class="row">
			  <div class="col-md-2 col-sm-2 hidden-xs">
			    <figure class="thumbnail">
			      <img class="img-responsive" ng-src="{{comment.user.coverimg}}" />
			      <figcaption class="text-center">{{comment.user.username}}</figcaption>
			    </figure>
			  </div>
			  <div class="col-md-10 col-sm-10">
			    <div class="">
			      <div class="panel-body">
			        <header class="text-left">
			          <div class="comment-user"><i class="fa fa-user"></i>{{comment.user.username}}</div>
			          <time class="comment-date" datetime="16-12-2014 01:05"><i class="fa fa-clock-o"></i>{{comment.createAt}}</time>
			        </header>
			        <div class="comment-post">
			          <p>
			            {{comment.content}}
			          </p>
			        </div>
			        <p class="text-right"><a href="#" class="btn btn-default btn-sm"><i class="fa fa-reply"></i> reply</a></p>
			      </div>
			    </div>
			  </div>
			</article>
			<hr/>

		<form class="comment-form">
		  <label>Syncs in realtime across clients</label>
		  <p class="input-group">
		    <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="newComment">
		    <span class="input-group-btn">
		      <button type="submit" class="btn btn-primary" ng-click="addComment()">Add Comment</button>
		    </span>
		  </p>
		</form>
		

		
	</div>

	

	<div class="col-md-3 no-gutter">
		<div id="articleList" class="row">
		  <div class="no-gutter col-sm-12" ng-repeat="article in articles">
		    <div class="mythumbnail" back-img="{{article.coverImg}}" id="{{article._id}}" ng-click="goToArticle(article.id)">
		      <div class="caption">
		        <h3>{{article.name}}</h3>
		        <p>{{article.summary}}</p>
		        <p><a href="#" class="btn btn-primary" role="button" ng-click="openModal()">Comment</a> <a href="#" class="btn btn-default" role="button">Read More</a></p>
		      </div>
		    </div>
		  </div>
		</div>
