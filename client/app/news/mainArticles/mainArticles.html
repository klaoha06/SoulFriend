<carousel interval="4000">
  <slide ng-repeat="slide in slides" active="slide.active" style="border-radius: 4px;">
    <img ng-src="{{slide.image}}" class="img-responsive img-rounded" style="margin:auto; height:240px; width:100%; border:1px solid #dddddd;">
    <div class="carousel-caption">
      <h1>{{slide.text}}</h1>
    </div>
  </slide>
</carousel>
<div id="questionSearch"class="input-group input-group-lg">
 <span class="input-group-addon button" id="basic-addon1" href="" ng-click="onSubmitSearch()">ถามปัญหาใจ</span>

</div>
